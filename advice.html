<head>

    <title>Advice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script type="text/javascript">

        const getGoatAdvice = () => {
            axios.get("https://api.adviceslip.com/advice").then((response) => {

                document.querySelector(".advice-text").textContent = '"' + response.data.slip.advice + '"';
                document.querySelector(".advice-wrapper").classList.add('open');
            });
        }
        getGoatAdvice();
    </script>
</head>
